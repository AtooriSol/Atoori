<html>

<head>
    <script src="Equates.js" type="text/javascript"></script>
    <script src="Memory.js" type="text/javascript"></script>
    <script src="Pair.js" type="text/javascript"></script>
    <script src="Sally.js" type="text/javascript"></script>
    <script src="Cartridge.js" type="text/javascript"></script>
    <script src="jquery-min.js" type="text/javascript"></script>
</head>

<body>
    <script>
        function dropHandler(ev) {
            ev.preventDefault();
            var file = null;
            if (ev.dataTransfer.items) {
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                    if (ev.dataTransfer.items[i].kind === 'file') {
                        file = ev.dataTransfer.items[i].getAsFile();
                        break;
                    }
                }
            } else {
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                    file = ev.dataTransfer.files[i];
                    break;
                }
            }

            if (file) {
                if (file.size <= 1024 * 1024) /* 1024kb max */ {
                    var reader = new FileReader();
                    reader.readAsBinaryString(file);
                    reader.onloadend = function () {
                        var cart = new Array();
                        for(var i = 0; i < reader.result.length; i++) {
                            cart[i] = reader.result.charCodeAt(i);
                        }
                        cartridge_Load(cart, cart.length);
                    }
                } else {
                    //$("#status").text("File too large.");
                    alert('File too large'); // TODO: What to do with this?
                }
            }
        }

        // Drag and drop
        $('body').on('drop dragdrop', function (evt) {
            evt.dataTransfer = evt.originalEvent.dataTransfer
            dropHandler(evt);
            event.preventDefault();
        });
        $('body').on('dragenter', function (event) {
            event.preventDefault();
            //$(this).css('border','10px dashed red');
        });
        $('body').on('dragleave', function () {
            //$(this).css('background','red');
        });
        $('body').on('dragover', function (event) {
            event.preventDefault();
        });    
    </script>
</body>

</html>
