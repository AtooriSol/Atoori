<html>

<head>
  <title>JS7800: Atari 7800 Emulator</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/3rdparty/jquery.min.js" type="text/javascript"></script>
  <script src="js/3rdparty/fullscreen-api-polyfill.min.js" type="text/javascript"></script>
  <script src="js/js7800-bundle.js" type="text/javascript"></script>
</head>

<body>
  <div id="outer-container">
    <div id="border-container">
      <div id="fullscreen-container">
        <div id="inner-container">
          <canvas id="screen" width="320" height="240"></canvas>
          <div id="logo"><img src="images/Atari_7800_Logo.png" /></div>
        </div>
        <div id="controls"></div>
      </div>
    </div>
  </div>
  <script>    
    $(document).ready(function () { js7800.init(); });
  </script>
</body>

</html>
